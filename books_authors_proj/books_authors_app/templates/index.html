<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author and Books</title>
</head>

<body>
    <div>
        <h1>Add a Book</h1>
        <form action="add_book" , method="post">
            {% csrf_token %}
            <div>Title <input type="text" name="name"></div>
            <div>Description = <input type="text" name="description"></div>
            <button>Add</button>
        </form>
    </div>
    
    <form action="view_book", method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {%for i in all_books %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td><a href="view_book.html">view</a></td>
            </tr>
            {%endfor%}
        </table>
    </form>

</body>

</html>
