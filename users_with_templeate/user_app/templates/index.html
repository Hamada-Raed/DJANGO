<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>USERS WITH TEMPLATES</title>
</head>
<style>
    body{
        margin: 50px;
    }
</style>
<body>
    <h1 class="text-center">All The Users</h1>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>AGE</th>
        </tr>
        {%for user in all_the_users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
        </tr>
        {%endfor%}
    </table>
    <hr>
    <h2>Add a User</h2>
    <form action="addusers" , method="post" class="form-group row">
        {% csrf_token %}
        <div> Name <input type="text" name="name" id="name"></div>
        <div> Email <input type="text" name="email_address" id="email_address    "> Age <input type="text" name="age"
                id="age">
        </div>
        <button>Add</button>
    </form>
</body>

</html>
